<div class="container mt-4 ">
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden p-5">

    <!-- Card Header -->
    <div class="card-header bg-white border-0 pt-4 pb-3 px-4 ">
      <!-- Centered Search Bar -->
      <div class="mb-3 mt-5 d-flex justify-content-center">
        <div class="input-group" style="max-width: 700px;">
          <input type="text" class="form-control border-solid rounded-pill py-2" placeholder="Search by Email"
            [(ngModel)]="searchText" />
        </div>
        <button class="btn btn-primary ms-3 px-4 rounded-pill" type="button" (click)="search()">
          <i class="bi bi-funnel me-1"></i> Search
        </button>
        <button class="btn btn-outline-danger ms-3 px-4 rounded-pill" type="button" (click)="clearFilter()">
          <i class="bi bi-x me-1"></i> Clear
        </button>

      </div>
    </div>

    <!-- Card Body -->
    <div class="card-body p-3 ">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="bg-light">
            <tr>
              <th class="ps-4 py-3 text-uppercase fw-semibold small text-muted">First Name</th>
              <th class="py-3 text-uppercase fw-semibold small text-muted">Last Name</th>
              <th class="py-3 text-uppercase fw-semibold small text-muted">Email</th>
              <th class="pe-4 py-3 text-end text-uppercase fw-semibold small text-muted">Status</th>
            </tr>
          </thead>
          <tbody>
            @for (user of users; track user.id) {
            <tr class="border-top">
              <td class="ps-4 py-3 fw-medium">{{ user.firstName }}</td>
              <td class="py-3 fw-medium">{{ user.lastName }}</td>
              <td class="py-3 text-muted">{{ user.email }}</td>
              <td class="pe-4 text-end">
                <div class="d-flex align-items-center justify-content-end">
                  <button class=" btn btn-outline-danger" 
                  (click)="disableUser(user.id)"
                  [disabled]="!user.isActive"
                  >Disable</button>
                </div>
              </td>
            </tr>
            } @empty {
            <tr>
              <td colspan="4" class="text-center py-5 bg-light">
                <div class="text-muted py-4">
                  <i class="bi bi-people display-5 opacity-25 mb-3"></i>
                  <p class="mt-3 mb-2 fw-medium">No users found</p>
                  <small *ngIf="searchText" class="mb-3 d-block">Try adjusting your search query</small>
                  <button class="btn btn-sm btn-outline-primary rounded-pill px-3" (click)="clearFilter()"
                    *ngIf="searchText">
                    <i class="bi bi-arrow-counterclockwise me-1"></i> Reset search
                  </button>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>

    <!-- Card Footer -->
    <div class="card-footer bg-white border-0 pt-3 pb-4 px-4">
      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">
          <i class="bi bi-info-circle me-1"></i>
          Showing <strong>{{users?.length}}</strong> of <strong>{{users?.length}}</strong>
          user{{users?.length !== 1 ? 's' : ''}}
        </small>
        <button class="btn btn-primary rounded-pill px-4 shadow-sm" routerLink="/create">
          <i class="bi bi-plus-lg me-2"></i> Add User
        </button>
      </div>
    </div>

  </div>
</div>
