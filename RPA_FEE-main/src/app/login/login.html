<div class="container-fluid vh-100 g-0">
  <div class="row h-100 g-0">
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
      <div class="p-5 shadow-sm bg-white rounded" style="width: 100%; max-width: 500px; height: 570px;">
        <div class="text-center mb-5 mt-4">
          <h2 class="fs-bold text-primary">Welcome Back</h2>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="mb-4 mt-5">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              type="text"
              id="email"
              class="form-control border-0 shadow-sm"
              placeholder="Enter email"
              formControlName="email"
              [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                class="form-control border-0 shadow-sm"
                placeholder="Enter password"
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              />
              <span
                class="input-group-text bg-light border-0"
                style="cursor: pointer;"
                (click)="togglePasswordVisibility()"
              >
                <i
                  class="bi fs-5"
                  [class.bi-eye-fill]="showPassword"
                  [class.bi-eye-slash-fill]="!showPassword"
                ></i>
              </span>
            </div>
            <!-- Validation Messages -->
            <div
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="invalid-feedback d-block"
            >
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
              <div *ngIf="loginForm.get('password')?.errors?.['maxlength']">Password must not exceed 100 characters</div>
              <div *ngIf="loginForm.get('password')?.errors?.['pattern']">
                Required uppercase, lowercase, number and special character
              </div>
            </div>
          </div>

          <!-- Remember me -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label text-muted small" for="rememberMe">Remember me</label>
            </div>
          </div>

          <!-- Submit -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary py-2 fw-semibold" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-6 p-0 position-relative">
      <img src="images/login.jpg" class="login-image" />
    </div>
  </div>
</div>
